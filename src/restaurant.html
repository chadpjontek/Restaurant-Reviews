<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Restaurant Info</title>
</head>

<body>
  <div class="inside">
    <a href="#restaurant-container" class="skip-link">Skip to restaurant section</a>
    <!-- Beginning header -->
    <header class="inside__header">
      <!-- Beginning nav -->
      <nav>
        <h1>
          <a href="/">Restaurant Reviews</a>
        </h1>
        <!-- Beginning breadcrumb -->
        <ul id="breadcrumb" class="breadcrumb" role="navigation" aria-label="Breadcrumb">
          <li class="breadcrumb__li">
            <a class="breadcrumb__li__a" href="/">Home</a>
          </li>
        </ul>
        <!-- End breadcrumb -->
      </nav>
      <!-- End nav -->
    </header>
    <!-- End header -->
    <!-- Beginning main -->
    <main id="maincontent" class="main--restaurant-content">
      <!-- Beginning map -->
      <section id="map-container" class="inside__map-container">
        <div id="map" class="map map--inside" tabindex="0" role="application" aria-label="Google map with restaurant location"
          title="Google map with restaurant location"></div>
      </section>
      <!-- End map -->
      <!-- Beginning restaurant -->
      <div class="restaurant-and-reviews-container">
        <section id="restaurant-container" class="restaurant-container">
          <h2 id="restaurant-name" class="restaurant-name"></h2>
          <img id="restaurant-img">
          <p id="restaurant-cuisine" class="restaurant-cuisine"></p>
          <p id="restaurant-address" class="restaurant-address"></p>
          <table id="restaurant-hours" class="restaurant-hours"></table>
        </section>
        <!-- end restaurant -->
        <!-- Beginning reviews -->
        <section id="reviews-container" class="reviews-container">
          <button id="add-review" class="add-review">Add Review</button>
          <div id="add-review-modal" class="add-review-modal modal">
            <div class="modal-content">
              <form>
                <fieldset>
                  <legend>Add Review:</legend>
                  <label for="name">Name:</label>
                  <br>
                  <input aria-required="true" class="modal-content__edittext" id="name" type="text" name="name" maxlength="20"><br>
                  <br>
                  <label id="rating-label" for="star-rating">Rating:</label>
                  <br>
                  <div aria-required="true" role="radiogroup" aria-labelledby="rating-label" id="star-rating" class="star-rating">
                    <input type="radio" aria-label="1 star" name="rating" value="1"><i></i>
                    <input type="radio" aria-label="2 star" name="rating" value="2"><i></i>
                    <input type="radio" aria-label="3 star" name="rating" value="3"><i></i>
                    <input type="radio" aria-label="4 star" name="rating" value="4"><i></i>
                    <input type="radio" aria-label="5 star" name="rating" value="5"><i></i>
                  </div>
                  <br>
                  <label for="review">Review:</label>
                  <br>
                  <textarea aria-required="true" id="review" class="modal-content__textarea " name="review"></textarea><br>
                  <br>
                  <button id="submit" class="submit" aria-label="Submit Review" type="button" onclick="addReview()">Submit</button>
                  <button class="cancel" type="button">Cancel</button>
                </fieldset>
              </form>
            </div>
          </div>
          <div class="msg-modal" id="msg-modal">
            <div class="msg-modal-content isDisplayed" id="msg-modal-content">
              <p class="msg" id="msg"></p>
            </div>
          </div>
      </div>
      <ul id="reviews-list" class="reviews-list"></ul>
      </section>
      <!-- End reviews -->
  </div>
  </main>
  <!-- End main -->
  <!-- Beginning footer -->
  <footer id="footer" class="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  </div>
</body>

</html>
